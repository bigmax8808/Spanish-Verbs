name: Generate package-lock.json

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure package.json exists and create package-lock.json
        run: |
          if [ -f package.json ]; then
            echo "Found package.json â€” generating package-lock.json"
            npm install --package-lock-only
          else
            echo "No package.json found in repository root. Aborting." >&2
            exit 1
          fi

      - name: Commit and push package-lock.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json || true
          # only commit if there are staged changes
          if git diff --staged --quiet; then
            echo "No lockfile changes to commit"
          else
            git commit -m "chore: add package-lock.json [skip ci]" || true
            git push origin HEAD:main
          fi
